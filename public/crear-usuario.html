<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="crear-usuario.html">Crear Usuario</a>
        <a href="eliminar-usuario.html">Eliminar Usuario</a>
        <a href="login.html">Iniciar Sesión</a>
        <a href="comentarios.html">Ver Comentarios</a>
        <a href="crear-comentario.html">Crear Comentario</a>
    </nav>

    <h1>Crear Usuario</h1>
    <form id="crearUsuarioForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="role">Rol:</label>
        <select id="role" name="role">
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
        </select>
        <br>
        <button type="submit">Crear Usuario</button>
    </form>

    <script>
        document.getElementById('crearUsuarioForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const response = await fetch('/crear-usuario', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });

            if (response.ok) {
                alert('Usuario creado exitosamente');
            } else {
                alert('Error al crear el usuario');
            }
        });
    </script>
</body>
</html>
